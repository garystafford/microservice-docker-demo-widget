output:
  logstash:
    enabled: true
    hosts:
      - elk:5044
    timeout: 15
    # tls:
    #   certificate_authorities:
    #   - /etc/pki/tls/certs/logstash-beats.crt

filebeat:
  prospectors:
    # -
    #   paths:
    #     - /var/log/syslog
    #     - /var/log/auth.log
    #   document_type: syslog
    -
      paths:
        - /widget-service.log
      document_type: spring
      multiline:
        pattern: '^[[:digit:]]{4}-[[:digit:]]{2}-[[:digit:]]{2}'
        negate: false
        match: after
